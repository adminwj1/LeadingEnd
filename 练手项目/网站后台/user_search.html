		<div class="container mar-t15">
			<div class="row">
				<div class="col-md-2 text-center hidden-xs">
					<div class="list-group">
						<a href="user.html" class="list-group-item">用户管理</a>
						<a href="user_search.html" class="list-group-item active">用户搜索</a>
						<a href="" class="list-group-item"  role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
					</div>
				</div>
				
				<div class="col-md-10">
					<!-- 分页标签 -->
					<div class="page-header">
						<h1>用户管理</h1>
					</div>
					<ul class="nav nav-tabs">
						<li>
							<a href="user.html">用户列表</a>
						</li>
						<li class="active">
							<a href="user_search.html">用户搜索</a>
						</li>
						<li>
							<a href="" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
						</li>
					</ul>
					
					<!-- 搜索 -->
					<form action="#" method="" class="mar-t15">
						<div class="alert alert-info" role="alert">
							<strong>技巧提示：</strong>
							支持模糊搜索和匹配搜索，匹配搜索使用*代替！
						</div>
						<div class="form-group">
							<label for="name">用户名</label>
							<input type="text" name="" id="name" class="form-control" placeholder="请输入用户名"/>
						</div>
						
						<div class="form-group">
							<label for="ID">UID</label>
							<input type="text" name="" id="ID" class="form-control" placeholder="请输入UID"/>
						</div>
						
						<div class="form-group">
							<label id="useradd">用户组</label>
							<select name="" class="form-control" id="useradd">
								<option value="">限制会员</option>
								<option value="">新手上路</option>
								<option value="">注册会员</option>
								<option value="">中级会员</option>
								<option value="">高级会员</option>
							</select>
							
							<button type="submit" class="btn btn-default mar-t15">搜索</button>
						</div>
					</form>
					
					
				</div>
			</div>
		</div>
		
		<!-- 添加用户弹框 -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
		      </div>
		      <div class="modal-body">
		        <form action="#" method="">
		        	<div class="form-group">
		        		<label for="user">用户名</label>
						<input type="text" name="" id="user"  class= "form-control" placeholder="请输入用户" value="" />
		        	</div>
					<div class="form-group">
						<label for="pass">密码</label>
						<input type="password" name="" id="pass"  class= "form-control" placeholder="请输入密码" value="" />
					</div>
					
					<div class="form-group">
						<label for="pass1">确认密码</label>
						<input type="password" name="" id="pass1"  class= "form-control" placeholder="请输入密码" value="" />
					</div>
					
					<div class="form-group">
						<label for="email">邮箱</label>
						<input type="email" name="" id="email"  class= "form-control" placeholder="请输入邮箱" value="" />
					</div>
					
					<div class="form-group">
						<label for="useradd">用户组</label>
						<select name="" id="useradd" class="form-control">
							<option value="">限制会员</option>
							<option value="">新手上路</option>
							<option value="">注册会员</option>
							<option value="">中级会员</option>
							<option value="">高级会员</option>
						</select>
					</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary">提交</button>
		      </div>
		    </div>
		  </div>
		</div>
		
	</body>
</html>
