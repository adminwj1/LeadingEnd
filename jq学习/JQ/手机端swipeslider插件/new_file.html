<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="dist/swipeslider.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="dist/swipeslider.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body>
		<div class="container">
			<div id="full_feature" class="swipslider">
				<ul class="sw-slides">
					<li class="sw-slide">
						<img src="img/lang_yie_ar_kung_fu.jpg" >
					</li>
					<li class="sw-slide">
						<img src="img/summer_beach.jpg" >
					</li>
					<li class="sw-slide">
						<img src="./img/borderlands_tiny_tina.jpg">
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(window).load(function() {
					      $('#full_feature').swipeslider();
					      $('#content_slider').swipeslider({
					        transitionDuration: 600,
					        autoPlayTimeout: 10000,
					        sliderHeight: '300px'
					      });
					      $('#responsiveness').swipeslider();
					      $('#customizability').swipeslider({
					        transitionDuration: 1500, 
					        autoPlayTimeout: 4000, 
					        timingFunction: 'cubic-bezier(0.38, 0.96, 0.7, 0.07)',
					        sliderHeight: '30%'});
					    });
		</script>
	</body>

</html>
