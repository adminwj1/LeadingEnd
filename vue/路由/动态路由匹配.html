<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态路由</title>
		<script src="../vue-v2.6.10.js" type="text/javascript" charset="utf-8"></script>
		<script src="vue-router_v3.4.6.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 传递数据直接写在/后面 -->
			<router-link to="/user/20">fdfd</router-link>
			<router-view></router-view>
		</div>
		
		
		<script type="text/javascript">
			// 获取路由对象
			var ro = new VueRouter({
				// 定义路由规则，可以定义多个规则
				routes:[
					// 获取数据是变量的名字前面加:
					// 具体匹配规则
					// {path:匹配地址栏路由变化,component:要展示的组件}
					{
						path:'/user/:id',component:{
							mounted(){
								// $route公有属性
								console.log(this.$route.params.id);
							},
							template:"<s>sfjlkj{{$route.params.id}}ldjfl</s>"
						},
					},
					
					// {path:'/login/',component:{template:"<s>我是登录页面</s>"}},
				]
					
				
			})
			var app = new Vue({
				el:'#app',
				data:{
					
				},

				router:ro,
			})
		</script>
	</body>
</html>
