<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器</title>
    <script src="../vue-v2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="names"><br>
        {{das}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                names:'ws',
                das:''
            },

            // 侦听器：真挺的是data里面的数据变化
            watch:{
                // 侦听谁就以谁的名字命名方法
                // 一旦数据有变化，就会将新值与旧值共同传入方法中
                names:function(newval, oldval){
                    var that =this;
                    new xhr =  XMLHttpRequest();
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState == 4){
                            if(xhr.responseText == 0){
                                // 不能改
                                console.log('不能');
                                that.das = oldval;
                            }else{
                                // 可以改
                                console.log('可以');
                                that.das = newval;
                            }
                        }
                    }
                    xhr.open('get', 'htttp://127.0.0.1:8000/?name=' + newval);
                    xhr.send();
                }
            }
        });
    </script>
</body>
</html>
