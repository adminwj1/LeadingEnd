<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器</title>
    <script src="../vue-v2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="x"><br>
        <input type="text" v-model="y"><br>
        {{das}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                x:'ws',
                y:'',
                das:''
            },

            // 侦听器：真挺的是data里面的数据变化
            watch:{
                // 侦听谁就以谁的名字命名方法
                // 一旦数据有变化，就会将新值与旧值共同传入方法中
                x:function(newva, oldval){
                    this.das = newva + this.y;
                }
            }
        });
    </script>
</body>
</html>
