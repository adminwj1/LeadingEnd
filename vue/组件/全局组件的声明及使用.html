<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局组件的声明及使用</title>
    <script src="../vue-v2.6.10.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <!-- 组件的名字当做成对标签来使用 -->
        <myzujian></myzujian>
    </div>
    <script>
        // 声明一个全局组件
        /*
            参数一：组件的名字
            参数二：对象
        */
        Vue.component('myzujian',{
            // 对象中的template属性值是展示到页面上的内容
            template:"<h2>哈哈哈</h2>"
        })
        var app = new Vue({
            el:'#app',
            data:{
                msg:'123',
            }
        })

    </script>
</body>
</html>
