<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三段式页面</title>
    <style>
        .top{
            width: 100%;
            height: 80px;
            background-color: #ccc;
        }

        .left{
            float: left;
            width: 300px;
            height: 600px;
            margin-top: 10px;
            background-color: yellowgreen;
        }

        .right{
            float: right;
            width: 800px;
            height: 600px;
            margin-top: 10px;
            background-color: plum;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
