<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue组件修改三段式布局页面</title>
    <script src="../vue-v2.6.10.js"></script>
    <style>
        .top{
            width: 100%;
            height: 80px;
            background-color: #ccc;
        }

        .left{
            float: left;
            width: 300px;
            height: 600px;
            margin-top: 10px;
            background-color: yellowgreen;
        }

        .right{
            float: right;
            width: 800px;
            height: 600px;
            margin-top: 10px;
            background-color: plum;
        }
    </style>
</head>
<body>

    <div id="app">
        <top></top>
        <left></left>
        <right></right>
    </div>
    <script>

        var app = new Vue({
            el:'#app',
            components:{
                top:{
                    template:'<div class="top"></div>'
                },

                left:{
                    template:'<div class="left"></div>'
                },

                right:{
                    template:'<div class="right"></div>'
                }
            }
        })
    </script>
</body>
</html>
